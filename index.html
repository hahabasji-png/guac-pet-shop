<div style="font-family:sans-serif; max-width:500px; margin:auto; background:#f8fdf2; padding:20px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">

  <h1 style="text-align:center; color:#4CAF50;">Guacamole GAG Hub</h1>
  <p style="text-align:center; font-size:16px;">Cartoonish pets, trusted trades, CashApp payments!</p>

  <hr>

  <!-- Products -->
  <div class="product" style="margin-bottom:15px; padding:10px; background:#fff6d1; border-radius:10px;">
    <h3 style="margin:0;">Queen Bee</h3>
    <p style="margin:5px 0;">Price: $5</p>
    <button style="background:#ffcc00; border:none; border-radius:8px; padding:8px 12px; cursor:pointer;" onclick="addToCart('Queen Bee', 5)">Add to Cart</button>
  </div>

  <div class="product" style="margin-bottom:15px; padding:10px; background:#ffe1e6; border-radius:10px;">
    <h3 style="margin:0;">T-Rex</h3>
    <p style="margin:5px 0;">Price: $8</p>
    <button style="background:#ff6b6b; border:none; border-radius:8px; padding:8px 12px; cursor:pointer;" onclick="addToCart('T-Rex', 8)">Add to Cart</button>
  </div>

  <hr>

  <!-- Cart -->
  <h2>Cart</h2>
  <ul id="cart" style="list-style:none; padding-left:0;"></ul>
  <p>Total: $<span id="total">0</span></p>

  <!-- Checkout -->
  <a id="checkout" href="#" target="_blank">
    <button style="background:#4CAF50; color:white; border:none; border-radius:10px; padding:10px 15px; cursor:pointer; font-size:16px;">Checkout with CashApp</button>
  </a>

</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(item, price) {
    cart.push({ item, price });
    total += price;
    updateCart();
  }

  function updateCart() {
    let cartList = document.getElementById("cart");
    cartList.innerHTML = "";
    cart.forEach(p => {
      let li = document.createElement("li");
      li.textContent = p.item + " - $" + p.price;
      cartList.appendChild(li);
    });
    document.getElementById("total").textContent = total;

    // update CashApp link
    let checkout = document.getElementById("checkout");
    checkout.href = "https://cash.app/$YOURCASHAPPTAG/" + total;
  }
</script>

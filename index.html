<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guacamole GAG Hub Shop</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #4CAF50; /* green background */
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #2b2b2b;
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      margin: 20px auto;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      background: #45a049;
      transform: scale(1.1);
    }
    #cart {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸ¥‘ Welcome to Guacamole GAG Hub Shop ðŸ¥‘</h1>
  <div class="gallery" id="gallery"></div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    const pets = [
      { name: "Red Kitsune", price: 50, img: "https://via.placeholder.com/120?text=Red+Kitsune" },
      { name: "Disco Bee", price: 45, img: "https://via.placeholder.com/120?text=Disco+Bee" },
      { name: "Racoon", price: 35, img: "https://via.placeholder.com/120?text=Racoon" },
      { name: "C Kit", price: 3, img: "https://via.placeholder.com/120?text=C+Kit" },
      { name: "Queen Bee", price: 4, img: "https://via.placeholder.com/120?text=Queen+Bee" },
      { name: "Golden Goose", price: 3, img: "https://via.placeholder.com/120?text=Golden+Goose" },
      { name: "FFF", price: 5, img: "https://via.placeholder.com/120?text=FFF" },
      { name: "Mimic", price: 15, img: "https://via.placeholder.com/120?text=Mimic" },
      { name: "Dragonfly", price: 5, img: "https://via.placeholder.com/120?text=Dragonfly" },
      { name: "Spinosaurus", price: 15, img: "https://via.placeholder.com/120?text=Spino" },
      { name: "Lobster", price: 3, img: "https://via.placeholder.com/120?text=Lobster" },
      { name: "Titanics / Rainbows", price: "Negotiable", img: "https://via.placeholder.com/120?text=Titanic/Rainbow" },
      { name: "Cockatrice", price: 30, img: "https://via.placeholder.com/120?text=Cockatrice" },
      { name: "Grffin", price: 5, img: "https://via.placeholder.com/120?text=Grffin" },
      { name: "Cats (2x Combo)", price: 3, img: "https://via.placeholder.com/120?text=Cats" },
      { name: "Owls (2x Combo)", price: 3, img: "https://via.placeholder.com/120?text=Owls" },
      { name: "Macaws (2x Combo)", price: 3, img: "https://via.placeholder.com/120?text=Macaws" },
      { name: "Frogs (2x Combo)", price: 3, img: "https://via.placeholder.com/120?text=Frogs" },
      { name: "1sx Sheckles Plant", price: 3, img: "https://via.placeholder.com/120?text=Sheckles+Plant" }
    ];

    let cart = [];
    function renderGallery() {
      const gallery = document.getElementById("gallery");
      pets.forEach((pet, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${pet.img}" alt="${pet.name}">
          <h3>${pet.name}</h3>
          <p class="price">$${pet.price}</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;
        gallery.appendChild(card);
      });
    }

    function addToCart(index) {
      cart.push(pets[index]);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const total = document.getElementById("total");
      cartItems.innerHTML = "";
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartItems.appendChild(li);
        if (typeof item.price === "number") sum += item.price;
      });
      total.textContent = sum.toFixed(2);
    }

    function checkout() {
      const discordUser = prompt("Enter your Discord username:");
      if (!discordUser) return;
      const orderDetails = cart.map(item => `${item.name} - $${item.price}`).join("\n");
      const payload = {
        content: `ðŸ›’ New Order!\nðŸ‘¤ Buyer: ${discordUser}\n${orderDetails}\nTotal: $${document.getElementById("total").textContent}`
      };
      fetch("https://discord.com/api/webhooks/1412434264473079930/ru8gmyyFo8HlPxL5RU0krpRKy56gsaGJ6U1z58JD0u4vT7NnrvLRivuW9YhIzTAZ4D7I", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(() => {
        alert("Order sent! We'll contact you on Discord.");
        cart = [];
        updateCart();
      });
    }

    renderGallery();
  </script>
</body>
</html>
